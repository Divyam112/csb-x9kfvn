<!DOCTYPE html>
<html>
  <head>
    <title>Create Multiple forms</title>
  </head>
  <body>
    <header>
      <h2>Already Registered ? <u>LOGIN</u> now</h2>

      <form action="" method="post">
        <lable for="email_add">Email</lable>
        <input
          type="email"
          id="email_add"
          placeholder="abc@gmail.com"
          required
        />
        <lable for="pas_add">Password</lable>
        <input type="password" id="pas_add" required />
        <button>
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png "
            height="10"
          />
          login
        </button>
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <hr />
        <br />
        <a href="https://www.codingninjas.com/"><h3>Coding Ninjas Blogs</h3></a>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png " />
        <hr />
      </section>

      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="first_name">First Name:</label></td>
              <td>
                <input type="text" id="first_name" required />
              </td>
            </tr>
            <tr>
              <td><label for="last_name">Last Name:</label></td>
              <td><input type="text" id="last_name" required /></td>
            </tr>
            <tr>
              <td rowspan="3">
                <label for="cur_address">Current Address:</label>
              </td>
              <td><label for="flat_no">Flat No./House No.</label></td>
              <td><input type="text" id="flat_no" required /></td>
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td><input type="text" id="locality" required /></td>
            </tr>
            <tr>
              <td><label for="city">City</label></td>
              <td><input type="text" id="city" required /></td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Is Current Address and Permanent address same?</label>
              </td>
              <td>
                <input
                  type="radio"
                  id="add_yes"
                  name="check_address"
                  value="Yes"
                />
                <label for="add_yes">Yes</label>
                <input
                  type="radio"
                  id="add_no"
                  name="check_address"
                  value="No"
                />
                <label for="add_no">No</label>
              </td>
            </tr>
            <tr>
              <td><label for="add_email">Email:</label></td>
              <td>
                <input
                  type="email"
                  id="add_email"
                  placeholder="abc@gmail.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="add_pass">Password:</label></td>
              <td><input type="password" id="add_pass" required /></td>
            </tr>
            <tr>
              <td><button>Register</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
